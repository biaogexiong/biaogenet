<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>錶哥網</title>
  <link rel="icon" href="favicon.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0fff0;
      color: #033d1d;
    }
    header {
      background-color: #006400;
      padding: 15px;
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #228B22;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    footer {
      background-color: #006400;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <header>
    錶哥網
  </header>
  <nav>
    <a href="#home">首頁</a>
    <a href="#about">關於</a>
    <a href="#news">最新消息</a>
    <a href="#contact">聯絡</a>
  </nav>
  <main>
    <div class="card">
      <h2>歡迎來到錶哥網</h2>
      <p>這裡是錶哥的官方網站，主題是綠色。</p>
    </div>
  </main>
  <footer>
    © 2025 錶哥網
  </footer>
</body>
</html>
